<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Housework to-do List</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="page">

    <div class="page__wrapper">
        <header class="page__header">
            <div class="page__title">
                <h1>Housework to-do List</h1>
            </div>

            <form class="page__form">
                <input class="page__input" placeholder="I need to..." type="text" />
                <button class="page__button-submit" type="submit">Submit</button>
            </form>
        </header>

        <div class="page__list">

            <div class="page__item">

                <span class="page__item-title">Test</span>

                <div class="page__icons">
                    <input class="page__item-checkbox" type="checkbox" />
                    <button class="page__item-delete">🗑️</button>
                </div>
            </div>

        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
